<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 리스트</title>
    <link rel="stylesheet" href="./src/assets/dist/styles/normalize.css" />
    <link rel="stylesheet" href="./src/assets/dist/styles/reset.css" />
    <link rel="stylesheet" href="./src/assets/styles/common.css" />
    <link rel="stylesheet" href="./src/assets/styles/myhome.css" />
    <link rel="stylesheet" href="./src/assets/styles/notice.css" />
  </head>
  <body>
    <main>
      <section class="title-col">
        <div class="inner-col">
          <button type="button" class="ico-btn ico-btn-back">
            <span class="blind">뒤로가기</span>
          </button>
          <p>공지사항</p>
        </div>
      </section>
      <section class="list-col">
        <div class="inner-col">
          <div class="list-content-box notice">
            <!-- 고정 공지사항 -->
            <div class="important-notice">
              <ul class="">
                <li>
                  <a href="notice_detail.html">
                    <p>
                      <span class="ellipsis">스케줄러 인증 이벤트 2탄 당첨자 발표스케줄러 인증 이벤트 2탄 당첨자 발표스케줄러 인증 이벤트 2탄 당첨자 발표</span>
                      <em>2021. 05. 04</em>
                    </p>
                  </a>
                </li>
              </ul>
            </div>
            <ul class="notice-list">
            </ul>
            <button type="button" class="btn btn-more">
              <span>더보기</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script>
      const listFix = document.querySelector('.important-notice');

      window.addEventListener('scroll', function(){
        if(window.pageYOffset > 100){
          listFix.classList.add('fixed')
        }else{
          
          listFix.classList.remove('fixed');
        }
      });

      function getNoticeList(){
        const noticeList = document.querySelector('.notice-list');
        let listCont = "";

        for(let i = 0; i < 10; i++) {
          listCont += `<li> 
                        <a href="notice_detail.html">
                          <p>
                            <span class="ellipsis">테스트 공지사항입니다</span>
                            <em>2021. 05. 04</em>
                          </p>
                        </a>
                      </li>`;
        }
        noticeList.innerHTML = listCont;
      }
      getNoticeList();
      
    </script>
  </body>
</html>
