<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 광고</title>
    <link rel="stylesheet" href="./src/assets/dist/styles/normalize.css" />
    <link rel="stylesheet" href="./src/assets/dist/styles/reset.css" />
    <link rel="stylesheet" href="./src/assets/styles/common.css" />
    <link rel="stylesheet" href="./src/assets/styles/sub.css" />
    <link rel="stylesheet" href="./src/assets/dist/odometer/odometer-theme-default.css" />


  </head>
  <style>
    .pop-col{display: none;}
    .pop-col .inner-col{padding-top: 6.8rem;}
    .pop-col p{margin-bottom: 6.8rem;font-size: 1.8rem;line-height: 2.4rem;}
    .end-pop-col a {padding:1.7rem;}
    .end-pop-col .inner-col{padding-top: 3.5rem;}
    .end-pop-col img{max-width: 100%;}
    .end-pop-col strong{display: block;margin-top: 1.6rem; margin-bottom: 1rem;font-size: 1.8rem;font-weight: 700;color: #000;}
    .end-pop-col span{display: block;margin-bottom: 5rem; font-size: 1.4rem;color: #a0a0b6;}
    .on{display: block;}

  </style>
  <body>
    <main>
      <section class="title-col">
        <div class="inner-col">
          <button type="button" class="ico-btn ico-btn-back" onclick="historyBack();">
            <span class="blind">뒤로가기</span>
          </button>
          <p class="ellipsis">내 광고</p>
        </div>
      </section>
      <section class="my-revenue-col">
        <div class="inner-col">
          <p>
            나의 누적 수익금
            <strong >479,000</strong>
          </p>
          <a href="monthly_detail.html">광고비 받기</a>
        </div>
      </section>
      <!-- class = 'empty' 추가시 공란  -->
      <section class="filter-col">
        <div class="inner-col">
          <ul class="filter">
            <!-- class="active" 배경컬러변경 -->
            <li><button onclick="location.href='./tab_my_list.html'">제출대기중</button></li>
            <li><button onclick="location.href='./tab_my_inspect.html'">검수중</button></li>
            <li class="active"><button onclick="location.href='./tab_my_onair.html'">광고중</button></li>
            <li><button onclick="location.href='./tab_my_like.html'">찜한 목록</button></li>
          </ul>
        </div>
      </section>
      <!-- class = 'empty' 추가시 공란  -->
      <section class="my-advertise-col">
        <div class="inner-col">
          <div class="advertise-box">
            <!-- 광고중 목록 : .my-onair (코멘트 숨김처리) -->
            <div class="notice-word">
              <p>
                <span>심사 완료!</span> 모든 광고를 전체공개로 전환해주세요</p>
            </div>
            <strong>
              광고중
            </strong>
            <ul class="my-onair">
              <li>
                <a href="./advertise_detail_add.html">
                  <div class="advertise-thumb" style="background-image:url(./src/assets/images/img_advertise_slide_01.png);"ng)"></div>
                  <div class="advertise-desc-box">
                    <p class="advertise-title">
                      <strong>꿀튜브 5초 배너</strong>
                      <span>08.10</span>
                      100,000원
                    </p>
                  </div>
                </a>
              </li>
              <li>
                <a href="./advertise_detail_add.html">
                  <div class="advertise-thumb" style="background-image:url(./src/assets/images/img_advertise_slide_01.png);"ng)"></div>
                  <div class="advertise-desc-box">
                    <p class="advertise-title">
                      <strong>꿀튜브 5초 배너</strong>
                      <span>08.10</span>
                      100,000원
                    </p>
                  </div>
                </a>
                <button type="button" class="guide-word">
                  <p>
                    홍보 링크 생성 하기</p>
                </button>
              </li>
            </ul>
          </div>
          <div class="empty-box">
            <strong>
                광고를 제출하고 광고비를 받아가세요
            </strong>
          </div>
        </div>
      </section>
      <section class="end-pop-col pop-col">
        <div class="inner-col">
          <img src="src/assets/images/ico_withdraw_end_56x56.png" alt="">
            <strong>홍보 링크가 복사되었습니다.</strong>
            <span>링크를 마음껏 노출하여 <br/> 수익을 얻으세요!</span>
            <a href="" class="close_btn">확인</a>
        </div>
    </section>
    </main>
    <footer class="footer-col">
      <div class="inner-col">
        <ul>
          <li><a href="./login.html">로그인</a></li>
          <li><a href="#;">1:1 문의</a></li>
          <li><a href="#;">개인정보처리방침</a></li>
          <li><a href="#;">이용약관</a></li>
        </ul>
      </div>
    </footer>

    <script>
      function popUp() {
          const toastImg = document.querySelector('.end-pop-col');
          const element = document.querySelector('.guide-word')

              element.addEventListener('click', function() {
              toastImg.classList.add('on');
          })
              document.querySelector('.close_btn').addEventListener('click', function(){
              toastImg.classList.remove('on');
          })
      };

      popUp();
  </script>
    

  </body>
</html>
