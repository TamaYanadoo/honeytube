<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계좌 인증하기</title>
    <link rel="stylesheet" href="./src/assets/dist/styles/normalize.css" />
    <link rel="stylesheet" href="./src/assets/dist/styles/reset.css" />
    <link rel="stylesheet" href="./src/assets/styles/common.css" />
    <link rel="stylesheet" href="./src/assets/styles/sub.css" />
    <link rel="stylesheet" href="./src/assets/dist/odometer/odometer-theme-default.css" />


  </head>
  <style>
    .my-revenue-col .inner-col{padding: 0 2.5rem;}
    .my-revenue-col strong{display: block;}
    .notice-word{display: inline-block; position: relative; padding-left: 1.8em;margin-top: 0.6em; font-size: 1.2em;font-weight: 300;color: #717188;}
    .notice-word::after{ content: ""; position: absolute; top: 0; left: .5em; width: 1rem; height: 1rem; background: url(src/assets/images/ico_info_30x30.png) no-repeat center center/cover; }

    .my-revenue-col .esti_withdraw{margin-top: 2.5rem;padding: 1.3rem; background: #f7f7fc; text-align: center;border-radius: .7rem;cursor: pointer;}
    .my-revenue-col .esti_withdraw p{display: inline-block;color: #FF5647;}
    .my-revenue-col .esti_withdraw p::after{content: "";position: absolute;left: -1.5rem;top: .15rem; width: 1.4rem;height: 1.4rem;background: url(src/assets/images/ico_esti_28x28.png) no-repeat center center/cover;}
    .my-revenue-col .toast-pop{display: none; position: absolute;z-index: 2;bottom: -12rem; right: 0;width: 100%;padding: 0 2.5rem;}
    .my-revenue-col .toast-pop::after{content: "";position: absolute;top: -12px;left: 8.5rem; width: 0;height: 0;border-top: 12px solid none;border-bottom: 12px solid #717188;border-right: 12px solid transparent;border-left: 12px solid transparent;}
    .my-revenue-col .toast-pop.fir::after{left: 12rem;}
    .my-revenue-col .toast-pop ul{ padding: 2rem 2.7rem;background: #717188; border-radius: .4rem;text-align: left;}
    .my-revenue-col .toast-pop ul li{position: relative; margin-bottom: .6rem; font-size: 1.2rem;color: #fff;word-break: break-all;}
    .my-revenue-col .toast-pop ul li::before{content: "";position: absolute;top: 0.4rem;left: -1rem; width: 0.3rem;height: 0.3rem;background: #fff;border-radius: 50%;}
    .my-revenue-col .toast-pop ul li:last-of-type{margin-bottom: 0;}
    .my-revenue-col .toast-pop .close_btn{position: absolute;right:3.5rem;top: 1.5rem;width: 1.3rem;height: 1.3rem;cursor: pointer;}
    .my-revenue-col .toast-pop .close_btn span{display: inline-block;position: absolute;top: 0; right: 0; height: 0.14rem;width: 1.29rem; background: #fff;transform: rotate(45deg);border-radius: 2rem;}
    .my-revenue-col .toast-pop .close_btn span:last-of-type{ transform: rotate(-45deg);}
  </style>
<body>
    <main>
        <section class="title-col">
            <div class="inner-col">
              <button type="button" class="ico-btn ico-btn-back" onclick="historyBack();">
                <span class="blind">뒤로가기</span>
              </button>
              <p class="ellipsis">내 광고</p>
            </div>
          </section>
          <section class="my-revenue-col monthly-col">
            <div class="inner-col">
              <p class="odometer-motion-box">
                <strong class="odometer">0</strong>
              </p>
              <strong><span>NN월</span> 예상출금 금액</strong>
              <div class="esti_withdraw">
                <p>예상 출금 금액과 입금 금액은 상이할 수 있습니다.</p>
              </div>
              <div class="toast-pop">
                <ul>
                  <li>매월 1일부터 말일까지 광고중인 콘텐츠의 금액<br/>이 익월 15일에 입금됩니다.</li>
                  <li>계좌 입력 이후 월 말일까지 추과 광고 활동을 한<br/>다면 최종 입금 받는 금액이 상이할 수 있습니다.</li>
                </ul>
                <div class="close_btn">
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          </section>
          <section class="withdraw-ammount-col">
              <div class="inner-col">
                <div class="tit-box cb">
                    <p>출금 정보</p>
                    <a href="#">수정</a>
                </div>
                <ul class="my-info">
                    <li class="cb">
                        <p>예금주</p>
                        <strong>이예림</strong>
                    </li>
                    <li class="cb">
                        <p>입금은행</p>
                        <strong>신한은행</strong>
                    </li>
                    <li class="cb">
                        <p>계좌번호</p>
                        <strong>11-***-111</strong>
                    </li>
                </ul>
                <!-- <span>
                    예금주와 계좌번호가 일치하지 않으면<br /> 출금이 진행되지 않습니다.
                </span> -->
              </div>
          </section>
          <section class="btn-col account-btn-col">
            <div class="inner-col">
              <button type="button" class="btn active" onclick="location.href='./withdraw_amount_end.html'">
                <span>계좌 입력 완료하기</span>
              </button>
            </div>
          </section>
    </main>



    <script src="./src/assets/dist/scripts/jquery-3.6.0.min.js"></script>
    <script src="./src/assets/scripts/common.js"></script>
    <script src="./src/assets/dist/odometer/odometer.js"></script>
    <script>
      window.addEventListener('load', function(event){
        let motionBox = document.querySelector('.odometer');
        let activeBox = document.querySelector('.odometer-motion-box');

        let lineMotion = setInterval(function(){
          if(motionBox.classList.contains('odometer-animating')){
          }else{
            clearInterval(lineMotion);
            activeBox.classList.add('active');
          }
        }, 0)
      });

      $(document).ready(function(){
        $('.odometer').html(50000);
      });
      function toastPop() {
          $('.my-revenue-col .esti_withdraw').click(function(){
              $('.toast-pop').show();
          })
          $('.close_btn').click(function(){
              $('.toast-pop').hide();
          })
      };
      toastPop();

    </script>

</body>
</html>
