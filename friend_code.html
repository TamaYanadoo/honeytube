<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 추천 코드</title>
    <link rel="stylesheet" href="./src/assets/dist/styles/normalize.css" />
    <link rel="stylesheet" href="./src/assets/dist/styles/reset.css" />
    <link rel="stylesheet" href="./src/assets/styles/common.css" />
    <link rel="stylesheet" href="./src/assets/styles/sub.css" />
  </head>
  <body>
    <main>
      <section class="title-col">
        <div class="inner-col">
          <button type="button" class="ico-btn ico-btn-back" onclick="historyBack();">
            <span class="blind">뒤로가기</span>
          </button>
          <p class="ellipsis">친구 추천 코드</p>
        </div>
      </section>
      <section class="friend-col">
        <div class="inner-col">
          <div class="code-title">
            <p>꿀튜브 친구 추천 코드</p>
            <!-- 구 추천 코드 페이지일때 노출 / 추천 코드 변경 페이지일때 비노출 -->
            <ul>
              <li>
                <a href="#;" class="ico-btn ico-btn-copy" onclick="copyCode();"><span class="blind">복사하기</span></a>
              </li>
              <li>
                <a href="#;" class="ico-btn ico-btn-share"><span class="blind">공유하기</span></a>
              </li>
            </ul>
          </div>
          <!-- 친구 추천 코드 영역 -->
          <div class="code-box">
            <p class="korean-code">꿈꾸는 알파카</p>
            <p class="default-code">        FR123456</p>
            <!-- 복사 코드 숨김 -->
            <input type="text" id="copy-code" class="blind" value="" readonly/>
          </div>

          <!-- 추천 코드 변경 영역 -->
          <div class="change-code">
            <div class="code-input-box">
              <input type="text" placeholder="특수문자를 제외한 한글코드를 입력하세요" maxlength="50"/>
            </div>
            <button type="button" class="disabled">
              <span>중복 확인</span>
            </button>
          </div>
        </div>
      </section>
      <section class="fixed-btn-col">
        <div class="inner-col">
          <button type="button" class="btn disabled">
            <span>코드명 바꾸기</span>
          </button>
        </div>
      </section>
      <div class="modal">
        <div class="modal-content">
          <!-- <p>이미 사용중인 코드입니다</p> -->
          <p>사용 가능한 코드입니다</p>
          <div class="btn-group">
            <button type="button" onclick="modalClose();"><span>확인</span></button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-col" style="display:none;">
      <div class="inner-col">
        <ul>
          <li><a href="./login.html">로그인</a></li>
          <li><a href="#;">1:1 문의</a></li>
          <li><a href="#;">개인정보처리방침</a></li>
          <li><a href="#;">이용약관</a></li>
        </ul>
      </div>
    </footer>
    
    <script src="src/assets/dist/scripts/jquery-3.6.0.min.js"></script>
    <script src="./src/assets/scripts/common.js" ></script>
    <script>
      function copyCode(){
        const getCode = document.querySelector('.default-code').innerText.trim();
        document.getElementById('copy-code').value = getCode;
        const obj = document.getElementById('copy-code');
        
        obj.select();

        document.execCommand('copy');
        obj.setSelectionRange(0, 9999);

        alert('친구초대 코드를 클립보드에 복사했습니다.')
      }

      $(document).ready(function(){
      if ($("body").height() > $(window).height()) {
        console.log("Vertical Scrollbar! D:");
        $('.footer-col').removeClass('scroll')

      }else{
        console.log('없어')
        $('.footer-col').addClass('scroll')
      }
    })
    </script>
  </body>
</html>
