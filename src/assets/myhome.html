<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>my home</title>
	<link rel="stylesheet" href="./dist/styles/normalize.css">
	<link rel="stylesheet" href="./dist/styles/reset.css">
	<link rel="stylesheet" href="../assets/styles/reset.css">
	<link rel="stylesheet" href="../assets/styles/common.css">
	<link rel="stylesheet" href="../assets/styles/myhome.css">
</head>
<body>
	<header class="header-col">
		<div class="inner-col">
			<h1><a href="#;" class="logo"><img src="../assets/images/logo_honeytube_159x66.png" alt="꿀튜브"></a></h1>
		</div>
	</header>
	<section class="landing">
		<div class="inner">
			<section class="user-info-col">
				<div class="inner-col">
					<div class="user-info-area">
						<!-- [D] 활성화 시 class="active" 추가 -->
						<button class="user-thumb active"><span class="blind">프로필 사진</span></button>
						<div class="user-desc">
							<strong class="user-tit">일이삼사오육칠팔구십님 반가워요</strong>
							<button class="btn-user-modify"><span>회원 정보 수정</span></button>
						</div>
					</div>
				</div>
			</section>
			<section class="myhome-lists-col">
				<div class="inner-col">
					<ul class="myhome-lists">
						<li><a href="#;" class="btn-myhome"><span>내광고</span></a></li>
					</ul>
					<ul class="myhome-lists">
						<li class="list-tit">홍보코드</li>
						<li><a href="#;" class="btn-myhome"><span>친구 추천 코드</span></a></li>
						<li><a href="#;" class="btn-myhome"><span>친구 추천 리스트</span></a></li>
					</ul>
					<ul class="myhome-lists">
						<li><a href="#;" class="btn-myhome"><span>매니저에게 문의하기</span></a></li>
						<li><a href="#;" class="btn-myhome"><span>공지사항</span></a></li>
						<li><a href="#;" class="btn-myhome"><span>이용가이드</span></a></li>
						<li><a href="#;" class="btn-myhome"><span>이벤트</span></a></li>
					</ul>
					<ul class="myhome-lists">
						<li><a href="#;" class="btn-myhome"><span>로그아웃</span></a></li>
					</ul>
				</div>
			</section>
			<nav class="nav-col">
				<ul class="nav-lists">
					<li>
						<!-- [D] 메뉴 클릭 시 class="active" 추가 -->
						<a href="#;" class="nav-item">
							<i class="ico-nav home"></i>
							<span class="nav-txt">홈</span>
						</a>
					</li>
					<li>
						<a href="#;" class="nav-item">
							<i class="ico-nav ad"></i>
							<span class="nav-txt">광고</span>
						</a>
					</li>
					<li>
						<a href="#;" class="nav-item">
							<i class="ico-nav ranking"></i>
							<span class="nav-txt">랭킹</span>
						</a>
					</li>
					<li>
						<a href="#;" class="nav-item">
							<i class="ico-nav my"></i>
							<span class="nav-txt">My</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</section>
</body>
</html>
